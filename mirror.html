<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title> Smart Mirror </title>

	  <link rel="stylesheet" href="style.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	  <script src="main.js"></script>
  </head>
  <body style="background-color:black">
		<div class="content">
			<div class="date-time-wrapper">
				<p id="clock" class="time"></p>
		    <p id="date" class="date"></p>
			</div>
	    <div class="weather-wrapper">
	    	<div>
	        <h1 style="color:white">Current Weather:</h2>
	      </div>
	      <div style="padding-left: 15px;">
	        <h2 id="weather-current" style="color:white"></h2>
	        <h2 id="weather-low" style="color:white"></h2>
					<h2 id="weather-high" style="color:white"></h2>
	      </div>
	    </div>
		</div>
		<script>
	    (function () {
	      function updateClock (currentTime) {
	        var clockElement = document.getElementById( "clock" );
	        clockElement.innerHTML = currentTime.toLocaleTimeString();
	      }

	      function updateDate (currentTime) {
					var month = currentTime.getMonth() + 1
			    var day = currentTime.getDate()
			    var year = currentTime.getFullYear()
					var dateTag = document.getElementById( "date" );
			    dateTag.innerHTML = day + "/" + month + "/" + year;
	      }


	      setInterval(() => {
	      	var dateTime = new Date();
	      	updateClock(dateTime);
	      	updateDate(dateTime);
	      }, 1000);


	    }());
    </script>
  </body>
</main>
